<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="add__task__container">
            <input id="addTaskField" type="text">
            <button id="addTaskBtn">Add task</button>
        </div>
        <div class="todolist__container">
            <div class="task__list__container">
                <div class="task__lists" id="tasksList">
                    <label>
                        <input type="radio" name="todolist" value="email">
                        <p>todolist 1</p>
                    </label>
                    <label>
                        <input type="radio" name="todolist" value="email">
                        <p>todolist 2</p>
                    </label>
                </div>
                <div class="lists__control__panel">
                    <input id="addListField" type="text">
                    <button id="addListBtn">Add new list</button>
                </div>
            </div>
            <div class="task__container" id="toDoListTasks">
                <div class="task__item">
                    <label>
                        <input type="checkbox">
                        <p>some text</p>
                    </label>
                    <div class="item__control__panel">
                        <button class="edit_task__item">Edit</button>
                        <button class="remove_task__item">Remove</button>
                    </div>
                </div>
                <div class="task__item">
                    <label>
                        <input type="checkbox">
                        <p>some text 2</p>
                    </label>
                    <div class="item__control__panel">
                        <button class="edit_task__item">Edit</button>
                        <button class="remove_task__item">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
